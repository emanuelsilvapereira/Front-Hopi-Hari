<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas</title>
    <link rel="stylesheet" href="/CSS/Aribabiba.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="/imagem/logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="dashboard.html">
                        <button class="logout-btn">Voltar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <h2 class="section-title">Aribabiba</h2>
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-image">
                    <img src="/imagem/katapul" alt="katapul">
                </div>
                <div class="card-content">
                    <h3 class="card-title">katapul</h3>
                    <p class="card-text">Montanha-russa com lan√ßamento (looping de ida e volta).</p>
                    <div class="ride-info">
                        <h3 class="ride-name">katapul</h3>
                        <div class="ride-time">35 min</div>
                        <span class="ride-status status-busy">Muito Movimentado</span>
                    </div>
                    <a href="#" class="card-button">Saiba Mais</a>
                </div>
            </div>
        </div>
    </main>
    
    <div class="footer">
        &copy; 2025 Parque HOPIhARI - Sistema de Gerenciamento de Filas
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
