<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="userpage.css" />
</head>
<body>
  <div class="userpage-container">
    <h1>Editar Perfil</h1>

    <div class="userpage-avatar-section">
      <img src="/imagem/avatar-usuario.png" alt="Foto do Usuário" class="userpage-avatar" id="profilePic" />
      <button class="change-photo" id="changePhoto">Alterar foto</button>
      <input type="file" id="photoInput" accept="image/*" style="display: none" />
    </div>

    <form id="profileForm">
      <div class="userpage-form-group">
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="userpage-form-group">
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <div class="userpage-form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="userpage-form-group">
        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" required />
      </div>

      <div class="userpage-form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="userpage-actions">
        <button type="submit" class="userpage-btn save-btn" id="saveChanges">Salvar Alterações</button>
        <button type="button" class="userpage-btn logout" id="logout">Sair</button>
      </div>
    </form>
  </div>

  <!-- Seu JS com lógica de API -->
  <script src="userpage.js"></script>
</body>
</html>
